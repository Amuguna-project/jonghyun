    <script>
        function popup_address_add(Url){    //배송지 추가
            var popupX = (window.screen.width / 2) - (530 / 2);   // 팝업창을 가운데 띄우기 위한거
            var popupY = (window.screen.height / 2) - (400 / 2);
            var url = Url;        // 주소검색 띄울 html url 적어주세욤 !
            var name = "popup test";
            var option = "width = 830, height = 450, top = " + popupY + " , left = " + popupX + " , location = no"
            window.open(url, name, option);
        }
    </script>
